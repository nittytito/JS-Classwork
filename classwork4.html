<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
</head>
<body>
    <h1>Statistics Widget</h1>
    <p>Math.floor(Math.random() * 100) + 1 returns a random number between 1 and 100:</p>
    <p id="random"></p>
    <p id="score"></p>
    <p id="difference"></p>
    <p id="squareroot"></p>
    <p id="Pi"></p>
    <p id="result"></p>
    <script>

        var random = Math.floor(Math.random() * 100)+1;
        document.getElementById("random").innerHTML = random ;

        var score = "75";
        var numberscore = Number(score);
        document.getElementById("score").innerHTML = "Score : " + numberscore;

        var difference = Math.abs(random - numberscore);
        document.getElementById("difference").innerHTML = "Difference = " + difference;

      
        var squareroot = Math.round(Math.sqrt(numberscore));
        document.getElementById("squareroot").innerHTML = "Square Root =" + squareroot

        var pivalue = Math.PI;
        document.getElementById("Pi").innerHTML = "Constant = " +  pivalue;

       
        var result = "50" * 2;
        document.getElementById("result").innerHTML = "Result = " + result;

        
    </script>
</body>
</html>
