<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <p id="feedback"></p>
    <p id="position"></p>
    <p id="arraywords"></p>
    <script>

        var feedback = "   I loved the FOOD and the service!   ";

        feedback = feedback.trim();

        feedback = feedback.toLowerCase();

        document.getElementById("feedback").innerHTML = feedback.replace("food" , "ambience");

        var position = feedback.indexOf("service");
    
        var arraywords = feedback.split(" ");

        document.getElementById("position").innerHTML = "Position of 'service': " + position;

        document.getElementById("arraywords").innerHTML = "Array of words  :   "  +  arraywords.join(", ");
  

    </script>
</body>
</html>
