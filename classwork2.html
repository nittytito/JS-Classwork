<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <script>

        var book = {
                bookname : "The Alchemist",
                author : "Paulo Coelho",
                year : 1988,

        getSummary : function() {

            return "The book '" + this.bookname + "' was written by " + this.author + " in " + this.year + ".";
        }
    };

        function printBookSummary(bookobj) {
            console.log(bookobj.getSummary());
        }

        printBookSummary(book);
    </script>
</body>
</html>
